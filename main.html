<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>		
		<input type="text" id="name" required placeholder="Name"><br><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Email"><br><br>
		
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" required name="gender"><br><br>
		
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" required name="gender"><br><br>

<!-- 		<select id="cars" >
			--Please choose an option--
			<option >Alto</option>
			<option>BMW</option>
			<option>XUV</option>
			<option>XYLO</option>
		</select><br><br> -->
		
		<label for="cars">Car Brands</label>
		<input type="select" id="cars" required placeholder="--Please choose an option--"><br><br>
		
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"><br><br>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br><br>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
		
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password"><br><br>
		
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" placeholder="Password"><br><br>
		
		<button type="submit">Submit</button>
	</form>






	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
